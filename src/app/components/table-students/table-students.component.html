<h1>Student table</h1>
<table>
  <thead>
    <th>ID</th>
    <th>Fio</th>
    <th>Group</th>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.fio}}</td>
      <td>{{student.group}}</td>
    </tr>
    <br>
    <button (click) = "addNewStudent()">Add new student</button>
  </tbody>
</table>
