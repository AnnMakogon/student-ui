<p>table-students works!</p>
<h1>Student table</h1>
<table>
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Surname</th>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.surname}}</td>
    </tr>
    <br>
    <div class="example-button-row">
      <button mat-raised-button color = "addNewStudent()">Add new student</button>
    </div>
  </tbody>
</table>
